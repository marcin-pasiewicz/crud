<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css">
</head>
<body>
<section class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-md-3 control-label">Email:</label>
            <div class="col-md-9">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Date of Birth:</label>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Date</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Month</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Year</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="postalAddress" class="col-md-3 control-label">Address:</label>
            <div class="col-md-5">
                <textarea class="form-control" rows="3" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Gender:</label>
            <div class="radio">
                <label>
                    <input type="radio" name="genderRadios" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="genderRadios" value="female"> Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-offset-3">
                <label>
                    <input type="checkbox" value="agree"> I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class=" col-md-offset-3">
                <input type="submit" class="btn btn-success" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </div>
    </form>
</section>
</body>
</html>
