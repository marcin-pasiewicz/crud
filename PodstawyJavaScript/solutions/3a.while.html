<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3a.while</title>
</head>
<body>

<script>

    /* Masz za zadanie wypisać na ekran wszystkie liczby z zakresu 1 do 20.
     * Użyj pętli while
     *
     * */

    var count = 1;
    while (count <= 20) {
        console.log(count);
        count++;
    }

</script>


</body>
</html>
