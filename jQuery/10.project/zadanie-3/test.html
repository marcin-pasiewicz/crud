<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="js/qunit-2.0.1.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>
    (function($) {
      function getFullName(contact) {
        var fullName = '';
        if (!contact || !contact.name) {
          return fullName;
        }
        fullName = contact.name;
        if (!contact.surname) {
          return fullName;
        }
        fullName = contact.name + ' ' + contact.surname;
        return fullName;
      }

      function addContactFromData(contact) {
        // Rozwiń funkcję tak, aby dodawała do elementu o id 'contact-list' element 'a' z:
        // href '#'
        // klasą 'list-group-item'
        // etykietą = pełnym imieniem i nazwiskiem kontaktu
        // HINT: użyj funkcji 'getFullName'
        // UWAGA: kolejność ważna 1. href 2. klasa
        var fullName = getFullName(contact);
        var $contackLink = $('<a href="#" class="list-group-item">' + fullName + '</a>');
        $('#contact-list').append($contackLink)
      }

      QUnit.module('funkcja addContactFromData', {
        before: function() {
          $('body').append('\
            <ul id="contact-list" class="list-group">\
              <a href="#" class="list-group-item">kontakt 1</a>\
              <a href="#" class="list-group-item">kontakt 2</a>\
            </ul>\
          ');
        },
        after: function() {
          // $('#contact-list').remove();
        }
      });
      QUnit.test( 'funkcja addContactFromData', function( assert ) {
        assert.equal( typeof addContactFromData, 'function', 'Funkcja jest zadeklarowana' );
        addContactFromData({name: 'a', surname: 'b'});
        var $lastContact = $('.list-group-item:last-child');
        var lastContactHTML = $lastContact.prop('outerHTML');
        var lastContactText = $lastContact.text();
        assert.equal(lastContactHTML, '<a href="#" class="list-group-item">a b</a>', 'Funkcja tworzy poprawny element HTML');
      });

    }(jQuery));
  </script>
</body>
</html>
