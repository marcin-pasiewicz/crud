<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zadanie 2 - testy</title>
  <link rel="stylesheet" href="css/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="js/qunit-2.0.1.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>
    (function($) {
      function init() {
        // TODO: wyczyść zawartość elementu o id 'contact-list'
      }

      QUnit.test( 'funkcja init', function( assert ) {
        assert.equal( typeof init, 'function', 'Funkcja jest zadeklarowana' );
        init();
        var listaKontaktowJestPusta = $('#contact-list').is(':empty');
        assert.equal( listaKontaktowJestPusta, true, 'Funkcja czyści listę kontaktów' );
      });
    }(jQuery));
  </script>
  <ul id="contact-list" class="list-group">
    <a href="#" class="list-group-item">kontakt 1</a>
    <a href="#" class="list-group-item">kontakt 2</a>
  </ul>
</body>
</html>
