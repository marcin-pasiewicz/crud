<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>2.events</title>
</head>
<body>

<p class="klikalny">Element 1</p>
<p class="klikalny">Element 2</p>
<p class="klikalny">Element 3</p>
<p class="klikalny">Element 4</p>
<p class="klikalny">Element 5</p>
<p class="nie-klikalny">Element 6</p>


<script src="lib/jquery-2.1.4.min.js"></script>


<script>
		 /*
		 	1. Używając jQuery dodaj obsługę zdarzenia double click
		 		na elementach z klasą 'klikalny'.

		 	2. Po dwukrotnym kliknięciu chowamy element
		 */

		 $('.klikalny').dblclick(function() {
		    $(this).hide();
		 });

</script>


</body>
</html>
